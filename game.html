                let hargaBakwan = 5000;
                let hargaTempe = 8000;

                    hargaBakwan += 5000;
                    alert("Harga Bakwan telah diupgrade! Harga sekarang: Rp" + hargaBakwan);

     <script src="script.js"> </script>
	 <p id="uang">Uang: Rp0</p>

<script>
var score = 0;
var clickingPower = 1000;

var clickerCost = 15000;
var clicker = 0;
var cabangCost = 100000;
var cabang = 0;

function buyClicker(){
    if (score >= clickerCost){
        score = score - clickerCost;
        clicker = clicker + 1000;
        clickerCost = Math.round(clickerCost * 1.15);
        alert("Berhasil membeli Auto Clicker");

        document.getElementById("score").innerHTML = score;
        document.getElementById("clickercost").innerHTML = clickerCost;
        document.getElementById("clicker").innerHTML = clicker;
        updateScorePerSecond();
    }
}

function buyCabang(){
    if (score >= cabangCost) {
        score = score - cabangCost;
        cabang = cabang + 10000;
        cabangCost = Math.round(cabangCost * 1.15);
        alert("Kamu Berhasil Buka Cabang!");

        document.getElementById("score").innerHTML = score;
        document.getElementById("cabangcost").innerHTML = cabangCost;
        document.getElementById("cabang").innerHTML = cabang;
        updateScorePerSecond();
    }
}

function addToScore(amount){
    score = score + amount;
    document.getElementById("score").innerHTML = score;
}

function updateScorePerSecond(){
    scorePerSecond = clicker + cabang ;
    document.getElementById("scorepersecond").innerHTML = scorePerSecond;
}

setInterval (function(){
    score = score + clicker;
    score = score + cabang ;
    document.getElementById("score").innerHTML = score;
}, 1000);


</script>
